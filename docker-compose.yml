version: '3.8'

services:
  # 1. DATABASE
  mysql:
    image: mysql:8.0
    container_name: echommo_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: echommo_db
    volumes:
      - db_data:/var/lib/mysql
      - ./sql_init:/docker-entrypoint-initdb.d
    networks:
      - echommo_net
    command: --default-authentication-plugin=mysql_native_password

  # 2. BACKEND (Spring Boot)
  backend:
    build: ./EchoMMO-Backend
    container_name: echommo_api
    restart: always
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/echommo_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root123
      # Frontend nằm cùng domain nên CORS rất dễ
      APP_FRONTEND_URL: https://echommo.io.vn
    networks:
      - echommo_net

  # 3. CADDY (Web Server & SSL - Phục vụ cả Frontend lẫn Backend)
  caddy:
    image: caddy:latest
    container_name: echommo_https
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Mount folder Frontend đã build vào Caddy
      - ./dist:/srv
      - caddy_data:/data
      - caddy_config:/config
    # Lệnh chạy Caddy với file cấu hình bên dưới
    command: caddy run --config /etc/caddy/Caddyfile --adapter caddyfile
    configs:
      - source: caddy_config
        target: /etc/caddy/Caddyfile
    networks:
      - echommo_net

  # 4. ADMINER (Quản lý Database)
  adminer:
    image: adminer
    container_name: echommo_db_admin
    restart: always
    ports:
      - "8081:8080"
    networks:
      - echommo_net

volumes:
  db_data:
  caddy_data:
  caddy_config:

# Cấu hình Web Server (Quan trọng nhất)
configs:
  caddy_config:
    content: |
      echommo.io.vn {
        # 1. Phục vụ Frontend (File tĩnh)
        root * /srv
        encode gzip
        
        # Logic cho Vue.js (SPA): Nếu không tìm thấy file, trả về index.html
        try_files {path} {path}/ /index.html
        file_server

        # 2. Phục vụ API (Chuyển tiếp /api sang Backend Java)
        handle /api/* {
          reverse_proxy backend:8080
        }
      }

networks:
  echommo_net: